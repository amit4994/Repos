<div class="container">
    <h2>Update Employee</h2>
    <br>
    <br>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">Employee Id</label>
            <input type="text" class="form-control" id="employeeId" [(ngModel)]="employee.employeeId" name="employeeId">
        </div>

        <div class="form-group">
            <label for="name">Employee Name</label>
            <input type="text" class="form-control" id="employeeName" [(ngModel)]="employee.employeeName" name="employeeName">
        </div>

        <div class="form-group">
            <label for="name">Employee Age</label>
            <input type="text" class="form-control" id="employeeAge" [(ngModel)]="employee.employeeAge" name="employeeAge">
        </div>

        <div class="form-group">
            <label for="name">Employee Salary</label>
            <input type="text" class="form-control" id="employeeSalary" [(ngModel)]="employee.employeeSalary" name="employeeSalary">
        </div>

        <div class="form-group">
            <label for="name">Employee Post</label>
            <input type="text" class="form-control" id="employeePost" [(ngModel)]="employee.employeePost" name="employeePost">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    
</div>
