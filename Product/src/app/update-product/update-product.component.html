<div class="container">
    <h2>Update Employee</h2>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">ProductId</label>
      <input type="text" class="form-control" id="pid" required [(ngModel)]="product.pid" name="pid">
    </div>

    <div class="form-group">
        <label for="name">ProductName</label>
        <input type="text" class="form-control" id="pname" required [(ngModel)]="product.pname" name="pname">
      </div>

      <div class="form-group">
        <label for="name">ProductCost</label>
        <input type="text" class="form-control" id="pcost" required [(ngModel)]="product.pcost" name="pcost">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</div>
